name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v5

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort mypy coverage pytest pytest-django

      # Step 4: Code Quality Checks
      - name: Run flake8
        run: flake8 .

      - name: Run Black (formatting check)
        run: black --check .

      - name: Run isort (import order check)
        run: isort --check-only .

      - name: Run mypy (type checking)
        run: mypy .

      # Step 5: Wait for PostgreSQL
      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break || sleep 1
          done

      # Step 6: Apply migrations
      - name: Run migrations
        run: python manage.py migrate --noinput

      # Step 7: Run tests with coverage
      - name: Run tests with coverage
        run: |
          coverage run -m pytest --disable-warnings -q
          coverage xml

      # Step 8: Upload coverage artifact
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      # Step 9: Upload coverage to Codecov
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
          flags: backend
          fail_ci_if_error: true

      # Step 10: Trivy - Filesystem Vulnerability Scan
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          format: 'table'
          vuln-type: 'os,library'
          output: trivy-report.txt

      # Step 11: Upload Trivy report
      - name: Upload Trivy report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      # Step 12: Build Docker image
      - name: Build Docker image
        run: docker build -t cidemo-backend .

      # Step 13: Run Trivy scan on Docker image
      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cidemo-backend'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          format: 'table'
          output: trivy-docker-report.txt

      # Step 14: Upload Docker image scan report
      - name: Upload Trivy Docker image report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-docker-report
          path: trivy-docker-report.txt
