name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ===============================
  # üß™ Job 1: Tests + Quality + Coverage
  # ===============================
  run-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort mypy pytest pytest-django pytest-cov

      - name: Run code quality checks
        run: |
          flake8 .
          black --check .
          isort --check-only .
          mypy .

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break || sleep 1
          done

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          pytest --disable-warnings \
                 --cov=. \
                 --cov-report=xml \
                 --cov-report=term-missing \
                 --cov-fail-under=50

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true

  # ===============================
  # üîí Job 2: Trivy Filesystem Scan
  # ===============================
  trivy-scan:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: table
          exit-code: 1

  # ===============================
  # üê≥ Job 3: Docker Build + Image Scan
  # ===============================
  docker-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t django-backend-ci .

      - name: Run Trivy Docker image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: django-backend-ci
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: table
          exit-code: 1