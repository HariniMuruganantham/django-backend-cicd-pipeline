name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===============================
  # üß™ Job 1: Tests + Quality + Coverage
  # ===============================
  run-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: cidemo.settings

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort mypy pytest pytest-django pytest-cov

      - name: Run code quality checks
        run: |
          flake8 .
          black --check .
          isort --check-only .
          mypy .

      - name: Run tests with coverage
        run: pytest --disable-warnings --cov-fail-under=50

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  # ===============================
  # üîí Job 2: Trivy Filesystem Scan
  # ===============================
  trivy-scan:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.68.0
        with:
          scan-type: fs
          scan-ref: '.'
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: table
          exit-code: 1

  # ===============================
  # üê≥ Job 3: Docker Build + Image Scan
  # ===============================
  docker-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t django-backend-ci:${{ github.sha }} .

      - name: Run Trivy Docker image scan
        uses: aquasecurity/trivy-action@0.68.0
        with:
          image-ref: django-backend-ci:${{ github.sha }}
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: table
          exit-code: 1